<div class="form_container">
  <form>
    <ul class="flex-outer">
      <li>
        <label for="yearly_salary">Salary</label>
        <input type="text" id="yearly_salary" placeholder="Enter your salary">
      </li>
      <li>
        <label for="annual_salary_increase">Annual Salary Increase</label>
        <input type="text" id="annual_salary_increase" placeholder="Enter your annual salary increase name">
      </li>
      <li>
        <label for="max_salary">Max Salary in Lifetime</label>
        <input type="text" id="max_salary" placeholder="Enter your max salary">
      </li>
      <li>
        <label for="current_age">Current Age</label>
        <input type="text" id="current_age" placeholder="Enter your current age">
      </li>
      <li>
        <label for="age_of_retirement">Age of Retirement</label>
        <input type="text" id="age_of_retirement" placeholder="Enter your age of retirement">
      </li>
      <li>
        <label for="current_balance">Current 401k Balance</label>
        <input type="text" id="current_balance" placeholder="Enter your current balance">
      </li>
      <li>
        <label for="annual_rate_of_return">Annual Rate of Return</label>
        <input type="text" id="annual_rate_of_return" placeholder="Enter your annual rate of return">
      </li>
      <li>
        <label for="inflation_rate">Inflation Rate</label>
        <input type="text" id="inflation_rate" placeholder="Enter your inflation rate">
      </li>
      <li>
        <label for="employer_match_contributions">Employer Match Contributions</label>
        <input type="text" id="employer_match_contributions" placeholder="Enter your employer match contributions">
      </li>
      <li>
        <label for="employer_match_percent">Employer Match Percent</label>
        <input type="text" id="employer_match_percent" placeholder="Enter your employer match percent">
      </li>
      <li>
        <label for="roth_contribution">Roth Contribution</label>
        <input type="text" id="roth_contribution" placeholder="Enter your roth contribution">
      </li>
      <li>
        <label for="current_tax_bracket">Current Tax Bracket</label>
        <input type="text" id="current_tax_bracket" placeholder="Enter your current tax bracket">
      </li>
      <li>
        <label for="traditional_contribution">Traditional Contribution</label>
        <input type="text" id="traditional_contribution" placeholder="Enter your traditional contribution">
      </li>
      <li>
        <label for="future_tax_bracket">Future Tax Bracket</label>
        <input type="text" id="future_tax_bracket" placeholder="Enter your estimated future tax bracket">
      </li>
      <li>
        <button type="submit">Submit</button>
      </li>
    </ul>
  </form>
</div>
